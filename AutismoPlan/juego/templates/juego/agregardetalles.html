{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="{% static 'core\css\secciones.css' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</head>
<body>
        <br>
        <br>
        <br>
        <div class="row">
            <div class="col-md-4 offset-md-4">
                <div class="card">
                    <div class="card-body">
                        <form action="/guardardetalles/" method="post" enctype="multipart/form-data" >{% csrf_token %}
                            <div class="form-group">
                                <input type="file" id="txtfoto" name="txtfoto"  class="form-control" required>
                            </div>
                            <br>
                            <div class="form-group">
                                <input type="text" id="txtcomida" name="txtcomida"  class="form-control" placeholder="Comida Favorita" maxlength="50" required>
                            </div>
                            <br>
                            <div class="form-group">
                                <input type="text" id="txthobby" name="txthobby"   class="form-control" placeholder="Cual es tu hobby"  maxlength="200" required>
                            </div>
                            <br>
                            <div class="form-group">
                                <input type="email" id="txtemail" name="txtemail"  class="form-control" placeholder="Tu email"   required>
                            </div>
                            <br>
                            <div class="form-group">
                                <button type="submit" class="btn btn-primary btn-block" style="width: 100%;">Guardar</button>
                            </div>
                        </form>
                    </div>
                    {{error}}
                </div>
            </div>
            </div>
    </form>
</body>
</html>
